spring.application.name=eventService
server.port=8080
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${EVENTDB}?autoReconnect=true&useSSL=false
spring.datasource.username=${EVENTDB_USER}
spring.datasource.password=${EVENTDB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
kafka.employee.topic=${EMPLOYEE_TOPIC}
kafka.bootstrap.servers=${KAFKA_SERVER}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
